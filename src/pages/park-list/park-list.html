<ion-header>

  <ion-navbar color="primary">
    <ion-title>National Parks</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getParks()" ionClear="resetList()">
  </ion-searchbar>
</ion-header>


<ion-content>
  <ion-list [virtualScroll]="parks" [headerFn]="customHeaderFn">
    <ion-item-divider *virtualHeader="let header">
      {{header}}
    </ion-item-divider>
    <ion-item *virtualItem="let park" (click)="goParkDetails(park)" detail-push>
      <ion-thumbnail item-left>
        <!-- @see https://github.com/ionic-team/ionic/issues/11326 -->
        <!-- @see https://github.com/ionic-team/ionic/issues/9660#issuecomment-304840427 -->
        <!-- ion-img src="assets/img/thumbs/{{park.image}}"></ion-img -->
        <img src="assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <p>{{park.state}}</p>
    </ion-item>
  </ion-list>
</ion-content>
